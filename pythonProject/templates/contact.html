<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background: linear-gradient(125deg, #000428, #004e92);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 120px auto 40px;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        .title-container {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .subtitle {
            color: #00f2fe;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        .title {
            color: #fff;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            position: relative;
            opacity: 0;
            animation: fadeIn 0.8s ease 0.2s forwards;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #00f2fe, #4facfe);
            border-radius: 2px;
        }

        .contact-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-top: 2rem;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: slideInLeft 0.8s ease forwards;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: #fff;
            margin-bottom: 0.8rem;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #00f2fe;
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.3);
        }

        textarea.form-input {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            color: #fff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 242, 254, 0.4);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .contact-info-wrapper {
            animation: slideInRight 0.8s ease forwards;
        }

        .contact-info-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            height: 100%;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            padding: 1rem;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .info-item:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.1);
        }

        .info-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            margin-right: 1.5rem;
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.3);
        }

        .info-icon i {
            font-size: 1.5rem;
            color: white;
        }

        .info-content h4 {
            color: #fff;
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
        }

        .info-content p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
        }

        .social-link {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-link:hover {
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 242, 254, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @media (max-width: 992px) {
            .contact-wrapper {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .title {
                font-size: 2.5rem;
            }

            .container {
                margin: 100px auto 40px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
                margin: 80px auto 30px;
            }

            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
                letter-spacing: 4px;
            }

            .contact-form,
            .contact-info-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    
    <div class="container">
        <div class="title-container">
            <div class="subtitle">BİZE ULAŞIN</div>
            <h1 class="title">İletişim</h1>
        </div>

        <div class="contact-wrapper">
            <div class="contact-form">
                <form action="/submit-contact" method="POST">
                    <div class="form-group">
                        <label class="form-label" for="name">Ad Soyad</label>
                        <input type="text" id="name" name="name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="email">E-posta</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="subject">Konu</label>
                        <input type="text" id="subject" name="subject" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="message">Mesajınız</label>
                        <textarea id="message" name="message" class="form-input" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">
                        <span>Gönder</span>
                    </button>
                </form>
            </div>

            <div class="contact-info-wrapper">
                <div class="contact-info-card">
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="info-content">
                            <h4>Adres</h4>
                            <p>Bartın Üniversitesi / Bartın</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="info-content">
                            <h4>Telefon</h4>
                            <p>+90 5394402327</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="info-content">
                            <h4>E-posta</h4>
                            <p>onurusalan.eth@gmail.com</p>
                        </div>
                    </div>
                    <div class="social-links">
                        <a href="#" class="social-link" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                        <a href="#" class="social-link" title="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-link" title="Facebook"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="social-link" title="Instagram"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}

    <script>
        // Form gönderme animasyonu
        const form = document.querySelector('form');
        const submitBtn = document.querySelector('.submit-btn');

        form.addEventListener('submit', (e) => {
            submitBtn.style.pointerEvents = 'none';
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
        });

        // Hover efektleri için VanillaTilt
        if (window.innerWidth > 768) {
            VanillaTilt.init(document.querySelectorAll(".contact-form, .contact-info-card"), {
                max: 3,
                speed: 400,
                glare: true,
                "max-glare": 0.2,
            });
        }
    </script>
</body>
</html>
