<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anamnez GPT - Hoş Geldiniz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(125deg, #000428, #004e92);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            pointer-events: none;
            transform: translateZ(0);
        }

        .wave {
            position: absolute;
            width: 150%;
            height: 150%;
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            opacity: 0.2;
            filter: blur(5px);
            transform: translateZ(0);
            will-change: transform;
        }

        .wave:nth-child(1) {
            animation: wave1 25s infinite linear;
        }

        .wave:nth-child(2) {
            animation: wave2 35s infinite linear;
            opacity: 0.1;
        }

        .glow {
            position: absolute;
            width: 40%;
            height: 40%;
            background: radial-gradient(circle, rgba(0, 242, 254, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(20px);
            transform: translateZ(0);
            will-change: transform;
        }

        .glow:nth-child(3) {
            top: 20%;
            left: 20%;
            animation: glow1 12s infinite alternate;
        }

        .glow:nth-child(4) {
            bottom: 20%;
            right: 20%;
            animation: glow2 18s infinite alternate;
        }

        @keyframes wave1 {
            to { transform: rotate(360deg) translateY(-50%); }
        }

        @keyframes wave2 {
            to { transform: rotate(450deg) translateY(-30%); }
        }

        @keyframes glow1 {
            to { transform: scale(1.2); }
        }

        @keyframes glow2 {
            to { transform: scale(0.8); }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            transform: translateZ(0);
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.3);
        }

        .logo i {
            font-size: 2.5rem;
            color: white;
        }

        .main-title {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #video-player {
            width: 100%;
            border-radius: 20px;
            min-height: 300px;
            background: #000;
        }

        #play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: rgba(0, 242, 254, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 3;
        }

        #play-button i {
            font-size: 2rem;
            color: white;
        }

        #play-button:hover {
            background: rgba(0, 242, 254, 0.4);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            pointer-events: none;
            z-index: 2;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 242, 254, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 242, 254, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #00f2fe, #4facfe);
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
        }

        #preloader {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 4, 40, 0.95);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #00f2fe;
            border-top: 6px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-title { font-size: 2rem; }
            .subtitle { font-size: 1rem; }
            .welcome-card { padding: 1.5rem; }
            .buttons { flex-direction: column; }
            .btn { width: 100%; margin: 0.5rem 0; }
        }

        .highlight {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle at var(--x) var(--y), rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 2;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            will-change: opacity;
            transform: translateZ(0);
        }

        .welcome-card:hover .highlight {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="glow"></div>
        <div class="glow"></div>
    </div>

    <!-- Yükleme Ekranı -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <div class="welcome-card">
            <div class="highlight"></div>
            <div class="logo">
                <i class="fas fa-brain"></i>
            </div>
            <h1 class="main-title">Anamnez GPT'ye Hoş Geldiniz!</h1>
            <p class="subtitle">Yapay zeka destekli anamnez görüşmesi için hazır mısınız?</p>

            <div class="video-container">
                <video id="video-player" autoplay playsinline muted>
                    <source src="{{ url_for('static', filename='BilgilendirmeVideosu.mp4') }}" type="video/mp4">
                    Tarayıcınız bu videoyu desteklemiyor.
                </video>
                <div id="play-button">
                    <i class="fas fa-play"></i>
                </div>
                <div class="video-overlay"></div>
            </div>

            <div class="buttons">
                <button id="ready-btn" class="btn btn-success">
                    <i class="fas fa-check-circle"></i> Hazırım, Devam
                </button>
                <button id="not-ready-btn" class="btn btn-danger">
                    <i class="fas fa-times-circle"></i> Kendimi Hazır Hissetmiyorum
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const preloader = document.getElementById("preloader");
            const video = document.getElementById("video-player");
            const playButton = document.getElementById("play-button");
            const readyBtn = document.getElementById("ready-btn");
            const notReadyBtn = document.getElementById("not-ready-btn");

            // Sayfa yüklenince preloader'ı kaldır
            window.addEventListener("load", function() {
                preloader.style.opacity = "0";
                setTimeout(() => preloader.style.display = "none", 500);
            });

            // Videoyu otomatik oynatmayı dene
            video.muted = true;
            video.play().then(() => {
                video.muted = false;
            }).catch(error => {
                console.log("Video otomatik başlatılamadı:", error);
                playButton.style.display = "flex";
            });

            // Video kontrolleri
            video.addEventListener("click", function() {
                if (video.paused) {
                    video.play();
                    playButton.style.display = "none";
                } else {
                    video.pause();
                    playButton.style.display = "flex";
                }
            });

            // Play butonu kontrolü
            playButton.addEventListener("click", function(e) {
                e.stopPropagation();
                if (video.paused) {
                    video.play();
                    playButton.style.display = "none";
                }
            });

            // Video durduğunda veya bittiğinde play butonunu göster
            video.addEventListener("pause", function() {
                playButton.style.display = "flex";
            });

            video.addEventListener("ended", function() {
                playButton.style.display = "flex";
            });

            // Buton yönlendirmeleri
            readyBtn.addEventListener("click", function() {
                window.location.href = "/chat";
            });

            notReadyBtn.addEventListener("click", function() {
                window.location.href = "/";
            });

            // Highlight efekti
            let ticking = false;
            const updateHighlight = (e, card) => {
                const highlight = card.querySelector('.highlight');
                const rect = card.getBoundingClientRect();
                const x = ((e.clientX - rect.left) / card.offsetWidth) * 100;
                const y = ((e.clientY - rect.top) / card.offsetHeight) * 100;
                highlight.style.setProperty('--x', `${x}%`);
                highlight.style.setProperty('--y', `${y}%`);
                ticking = false;
            };

            const card = document.querySelector('.welcome-card');
            card.addEventListener('mousemove', (e) => {
                if (!ticking) {
                    requestAnimationFrame(() => updateHighlight(e, card));
                    ticking = true;
                }
            }, { passive: true });

            // VanillaTilt sadece masaüstünde çalışsın
            if (window.innerWidth > 768) {
                VanillaTilt.init(document.querySelector(".welcome-card"), {
                    max: 5,
                    speed: 400,
                    glare: true,
                    "max-glare": 0.2,
                });
            }
        });
    </script>
</body>
</html>
